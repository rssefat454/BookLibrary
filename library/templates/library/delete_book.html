{% extends 'library/base.html' %}
{% block content %}
<h1>Delete Book</h1>
<p>Are you sure you want to delete "<strong>{{ book.title }}</strong>" by {{ book.author }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'home' %}">Cancel</a>
</form>
{% endblock %}
